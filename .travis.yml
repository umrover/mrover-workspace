sudo: required
services:
- docker
install:
  - sudo apt-get install ubuntu-drivers-common && sudo ubuntu-drivers autoinstall
  - curl -s -L https://nvidia.github.io/nvidia-container-runtime/gpgkey | \
  - sudo apt-key add -
  - distribution=$(. /etc/os-release;echo $ID$VERSION_ID)
  - curl -s -L https://nvidia.github.io/nvidia-container-runtime/$distribution/nvidia-container-runtime.list | \
  - sudo tee /etc/apt/sources.list.d/nvidia-container-runtime.list
  - sudo apt-get update
  - apt-get install nvidia-container-runtime
before_install:
- docker build -t mrover .
script:
- docker run --gpus all ubuntu nvidia-smi --rm -it -v $(pwd):/root -v /dev/tty:/dev/ttyUSB0 -v /dev/null:/run/udev:ro -v /dev/tty:/dev/i2c-0 -v /dev/tty:/dev/i2c-1 -v /dev/tty:/dev/i2c-2
  mrover jarvis build -a .
notifications:
  slack:
    secure: 
