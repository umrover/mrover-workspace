<div class="wrapper">
  <div class="box header">
    <img src="/static/mrover.png" alt="MRover" title="MRover" width="48" height="48" />
    <h1>Dashboard</h1>
    <div class="spacer"></div>
    <div class="comms">
      <ul id="vitals">
        <li><CommIndicator connected="{{websocket_connected}}" name="Web Socket" /></li>
        <li><CommIndicator connected="{{lcm_connected}}" name="Rover Connection Status" /></li>
        <li><CommIndicator connected="{{motors_active}}" name="Driving" /></li>
      </ul>
    </div>
  </div>

  <div class="box odom light-bg">
    Current odometry reading: {{ odom.latitude_deg.toFixed(2) }}º {{ odom.latitude_min.toFixed(2) }}' by {{ odom.longitude_deg.toFixed(2) }}º {{ odom.longitude_min.toFixed(2) }}' bearing {{ odom.bearing_deg.toFixed(2) }}
  </div>
  <div class="box diags light-bg">
    <Diagnostics ref:diags sensor_data="{{sensor_data}}" />
  </div>
  <div class="box map light-bg">
    <RoverMap odom="{{odom}}" previous_waypoints="{{previous_waypoints}}" />
  </div>
  <div class="box waypoints light-bg">
    <Waypoints ref:waypoints odom="{{odom}}" bind:previous_waypoints="previous_waypoints" nav_status="{{nav_status}}" />
  </div>
  <div class="box controls light-bg">
    <Controls dampen="{{ dampen }}" ref:controls/>
  </div>
</div>

<style>
  .wrapper {
    display: grid;
    grid-gap: 10px;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 60px 2fr 1fr 1fr 4fr 60px 60px;
    grid-template-areas: "header header" "map diags" "map diags" "map waypoints" "map waypoints" "controls waypoints" "odom waypoints";
    font-family: sans-serif;
    height: 100%;
  }

  .box {
    border-radius: 5px;
    padding: 10px;
    border: 1px solid black;
  }

  .light-bg {
    background-color: LightGrey;
  }

  img {
    border: none;
    border-radius: 0px;
  }

  .header {
    grid-area: header;
    display: flex;
    align-items: center;
  }

  .header h1 {
    margin-left: 5px;
  }

  .spacer {
    flex-grow: 0.8;
  }

  .comms {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
  }

  .comms * {
    margin-top: 2px;
    margin-bottom: 2px;
  }

  .video {
    grid-area: video;
  }

  .odom {
    grid-area: odom;
    font-size: 1em;
  }

  .diags {
    grid-area: diags;
  }

  .map {
    grid-area: map;
  }

  .waypoints {
    grid-area: waypoints;
  }

  .controls {
    grid-area: controls;
    font-size: 1em;
  }

  ul#vitals li {
    display: inline;
    float: left;
    padding: 0px 10px 0px 0px;
  }
</style>

<script>
  import CommIndicator from './CommIndicator.html'
  import Diagnostics from './Diagnostics.html'
  import Controls from './Controls.html'
  import RoverMap from './RoverMap.html'
  import Waypoints from './Waypoints.html'

  export default {
    data() {
      return {
        websocket_connected: false,
        motors_active: false,
        lcm_connected: false,
        odom: {
          latitude_deg: 0,
          longitude_deg: 0,
          latitude_min: 0,
          longitude_min: 0,
          bearing_deg: 0
        }, 
        sensors: {
          temperature: 0,
          moisture: 0,
          soil_conductivity: 0,
          pH: 0,
          uv: 0
        },
        temperature: {
          bcpu_temp: 0,
          gpu_temp: 0,
          tboard_temp: 0
        },
        sensor_data: [],
        previous_waypoints: [],
        nav_status: {
          nav_state: -1,
          completed_wps: 0,
          total_wps: 0
        },
        dampen: 0
      }
    },

    oncreate() {
      this.refs.diags.on("sensor_switch", (should_record) => {
        this.fire("sensor_switch", should_record);
      });

      this.refs.waypoints.on("auton", (data) => {
        this.fire("auton", data);
      });

      this.refs.waypoints.on("course", (course) => {
        this.fire("course", course);
      });

      this.update_sensor_data();
    },

    methods: {
      lcm_message_recv: function({
        topic,
        message
      }) {
        if (topic === '/odom') {
          this.set({
            odom: message
          })
        }
        if (topic === '/sensors') {
          this.set({
            sensors: message,
          });
          this.update_sensor_data();
        }
        if (topic === '/temperature') {
          this.set({
            temperature: message,
          });
          this.update_sensor_data();
        }
        if (topic === '/kill_switch') {
          this.set({
            motors_active: !message.killed
          });
        }
        if (topic === '/nav_status'){
          this.set({
            nav_status: message
          })
        }
      },

      update_sensor_data(){
        const sensors=this.get("sensors");
        const temp=this.get("temperature");
        this.set({"sensor_data":[
          
          {
            name: "Temperature",
            value: sensors["temperature"],
            unit: "ºC"
          },
          {
            name: "Moisture",
            value: sensors["moisture"],
            unit: ""
          },
          {
            name: "Soil Conductivity",
            value: sensors["soil_conductivity"],
            unit: "µS/cm"
          },
          {
            name: "pH",
            value: sensors["pH"],
            unit: ""
          },
          {
            name: "UV",
            value: sensors["uv"],
            unit: "µmoles/m^2/s"
          },
          {
            name: "CPU Temperature",
            value: temp["bcpu_temp"]/1000,
            unit: "ºC"
          },
          {
            name: "GPU Temperature",
            value: temp["gpu_temp"]/1000,
            unit: "ºC"
          },
          {
            name: "Overall Board Temperature",
            value: temp["tboard_temp"]/1000,
            unit: "ºC"
          }
        ]});
      }
    },

    components: {
      CommIndicator,
      Diagnostics,
      Controls,
      RoverMap,
      Waypoints
    }
  }
</script>
