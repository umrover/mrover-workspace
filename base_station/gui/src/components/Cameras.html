<div class="wrapper">
  <div class="box header">
    <img src="/static/mrover.png" alt="MRover" title="MRover" width="48" height="48" />
    <h1>Cameras</h1>
    <div class="spacer"></div>
    <div class="comms">
      <ul id="vitals">
        <li><CommIndicator connected="{{connections[0]}}" name="Pi1" /></li>
        <li><CommIndicator connected="{{connections[1]}}" name="Pi2" /></li>
        <li><CommIndicator connected="{{connections[2]}}" name="Pi3" /></li>
        <li><CommIndicator connected="{{connections[3]}}" name="Pi4" /></li>
        <li><CommIndicator connected="{{connections[4]}}" name="Pi5" /></li>
        <li><CommIndicator connected="{{connections[5]}}" name="Pi6" /></li>
      </ul>
    </div>
  </div>
  <span>Servos pan: {{servosData.pan}}, Servos tilt: {{servosData.tilt}}</span>

  <Video/>
</div>



<style>
  .wrapper {
    display: grid;
    grid-gap: 10px;
    grid-template-columns: 1fr;
    grid-template-rows: 60px 1fr;
    grid-template-areas: "header" "video";

    font-family: sans-serif;
    height: 100%;
  }

  .box {
    border-radius: 5px;
    padding: 10px;
    border: 1px solid black;
  }

  .light-bg {
    background-color: LightGrey;
  }

  img {
    border: none;
    border-radius: 0px;
  }

  .header {
    grid-area: header;
    display: flex;
    align-items: center;
  }

  .header h1 {
    margin-left: 5px;
  }

  .spacer {
    flex-grow: 0.8;
  }

  .comms {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
  }

  .comms * {
    margin-top: 2px;
    margin-bottom: 2px;
    display: flex;
  }

  ul#vitals li {
    display: inline;
    float: left;
    padding: 0px 10px 0px 0px;
  }
</style>

<script>
  import CommIndicator from './CommIndicator.html'
  import Video from './Video.html'

  export default {
    data() {
      return {
        connections: [false, false, false, false, false, false],
        servosData: {
          'pan': 0,
          'tilt': 0
        }
      }
    },

    oncreate(){
      window.addEventListener('storage', (e) => {
        if(e.key == "last_camera_key"){
          console.log("Camera "+e.newValue+" selected");  //Call function that switches cameras over here
        }
      });
    },

    methods: {
      lcm_message_recv: function({
        topic,
        message
      }) {
        if (topic === '/carmera_servos') {
          this.set({
            servosData: message
          })
        }
      }
    },

    components: {
      CommIndicator,
      Video
    }
  }
</script>
