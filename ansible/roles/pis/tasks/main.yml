- name: Set up node's network adapter
  template:
      src: files/pi.network
      dest: /etc/systemd/network/pi.network

- name: Update apt cache
  apt: update_cache=yes

- name: Install developer packages
  apt: 
    name:
      - python-gi
      - python-gi-cairo
      - python3-gi
      - python3-gi-cairo
      - gir1.2-gtk-3.0
      - python3-venv
      - python3-wheel
      - python3-dev
      - libgirepository1.0-dev
      - build-essential
      - libbz2-dev
      - libreadline-dev
      - libssl-dev
      - zlib1g-dev
      - libsqlite3-dev
      - wget
      - curl
      - llvm
      - libncurses5-dev
      - libncursesw5-dev
      - xz-utils
      - tk-dev
      - libcairo2-dev
      - autoconf
      - libtool
      - libglib2.0-dev
      - libpython3.6-dev
      - virtualenv
      - git
      - python3-gst-1.0
      - gstreamer1.0-tools
      - gstreamer1.0-plugins-bad
      - gstreamer1.0-plugins-good
      - gstreamer1.0-plugins-ugly
    state: present

- name: Copy systemd service files
  template:
      src: "files/{{ item }}.service"
      dest: "/etc/systemd/system/{{ item }}.service"
  with_items:
      - gstreamer
      - promiscuous

- name: Disable Mbed compilation
  copy:
      src: files/mrover.site
      dest: /home/{{ running_user }}/mrover.site

- name: Set Environment Variables
  copy:
      src: files/pi.env
      dest: /etc/default/pi.env

- name: Enable systemd-networkd
  systemd:
      name: systemd-networkd.service
      enabled: yes

- name: Reload systemd
  systemd: daemon_reload=yes

- name: Enable services
  systemd: name={{ item }} enabled=yes
  with_items:
      - gstreamer.service
      - promiscuous.service

- name: Clone git repository
  git:
    repo: https://github.com/umrover/mrover-workspace.git
    dest: /home/pi/mrover-workspace
  become: false

- name: Set default camera settings
  copy:
      src: files/settings.ini
      dest: /home/pi/mrover-workspace/settings.ini
  become: false
